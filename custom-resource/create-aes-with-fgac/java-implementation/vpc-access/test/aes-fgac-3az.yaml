AWSTemplateFormatVersion: 2010-09-09
Description: >-
  Amazon Elasticsearch Service (AES) with fine-grained access control (FGAC) in VPC 
  with 3 Availability Zones in Private Subnets + One Client in Public Subnet
Mappings:
  SubnetConfig:
    VPC:
      CIDR: 10.0.0.0/16
    PublicOne:
      CIDR: 10.0.0.0/24
    PrivateOne:
      CIDR: 10.0.128.0/24
    PrivateTwo:
      CIDR: 10.0.129.0/24
    PrivateThree:
      CIDR: 10.0.130.0/24
  RegionAMI:
    us-east-1:
      HVM64x86: ami-0323c3dd2da7fb37d
    us-east-2:
      HVM64x86: ami-0f7919c33c90f5b58
    us-west-1:
      HVM64x86: ami-06fcc1f0bc2c8943f
    us-west-2:
      HVM64x86: ami-0d6621c01e8c2de2c
    eu-west-1:
      HVM64x86: ami-06ce3edf0cff21f07
    eu-west-2:
      HVM64x86: ami-01a6e31ac994bbc09
    eu-central-1:
      HVM64x86: ami-076431be05aaf8080
    ca-central-1:
      HVM64x86: ami-054362537f5132ce2
Outputs:
  DomainEndpoint:
    Description: Endpoint of the created AES domain
    Value: !GetAtt 
      - CustomElasticsearchDomain
      - DomainEndpoint
    Export:
      Name: !Sub '${AWS::StackName}-AESDomainEndPoint'
  ClientEC2InstancePublicDNS:
    Description: Public DNS for Client EC2 instance
    Value: !GetAtt 
      - AESClientInstance
      - PublicDnsName
Parameters:
  DomainName:
    Description: Elasticsearch domain name
    Type: String
    AllowedPattern: '[a-z][a-z0-9-]{2,27}'
  ElasticsearchVersion:
    Description: Elasticsearch version
    Type: String
    Default: 7.4
    AllowedValues:
      - 7.4
      - 7.1
      - 6.8
      - 6.7
  MasterUserName:
    Description: Master user name for Kibana
    Type: String
    Default: admin_
  MasterUserPassword:
    Description: Master user password for Kibana
    Type: String
    Default: Enjoyit2020$
  MasterNodeCount:
    Description: Number of AES master nodes
    Type: Number
    Default: 3
  MasterInstanceType:
    Description: Instance type of AES master nodes
    Type: String
    Default: r5.large.elasticsearch
    AllowedValues:
      - c5.large.elasticsearch
      - c5.xlarge.elasticsearch
      - c5.2xlarge.elasticsearch
      - c5.4xlarge.elasticsearch
      - c5.9xlarge.elasticsearch
      - c5.18xlarge.elasticsearch
      - i3.large.elasticsearch
      - i3.xlarge.elasticsearch
      - i3.2xlarge.elasticsearch
      - i3.4xlarge.elasticsearch
      - i3.8xlarge.elasticsearch
      - i3.16xlarge.elasticsearch
      - m5.large.elasticsearch
      - m5.xlarge.elasticsearch
      - m5.2xlarge.elasticsearch
      - m5.4xlarge.elasticsearch
      - m5.12xlarge.elasticsearch
      - r5.large.elasticsearch
      - r5.xlarge.elasticsearch
      - r5.2xlarge.elasticsearch
      - r5.4xlarge.elasticsearch
      - r5.12xlarge.elasticsearch
      - t2.small.elasticsearch
      - t2.medium.elasticsearch
      - c4.large.elasticsearch
      - c4.xlarge.elasticsearch
      - c4.2xlarge.elasticsearch
      - c4.4xlarge.elasticsearch
      - c4.8xlarge.elasticsearch
      - i2.xlarge.elasticsearch
      - i2.2xlarge.elasticsearch
      - m4.large.elasticsearch
      - m4.xlarge.elasticsearch
      - m4.2xlarge.elasticsearch
      - m4.4xlarge.elasticsearch
      - m4.10xlarge.elasticsearch
      - r4.large.elasticsearch
      - r4.xlarge.elasticsearch
      - r4.2xlarge.elasticsearch
      - r4.4xlarge.elasticsearch
      - r4.8xlarge.elasticsearch
      - r4.16xlarge.elasticsearch
      - m3.medium.elasticsearch
      - m3.large.elasticsearch
      - m3.xlarge.elasticsearch
      - m3.2xlarge.elasticsearch
      - r3.large.elasticsearch
      - r3.xlarge.elasticsearch
      - r3.2xlarge.elasticsearch
      - r3.4xlarge.elasticsearch
      - r3.8xlarge.elasticsearch
  DataNodeCount:
    Description: Number of AES data nodes
    Type: Number
    Default: 3
  DataInstanceType:
    Description: Instance type of AES data nodes
    Type: String
    Default: r5.large.elasticsearch
    AllowedValues:
      - c5.large.elasticsearch
      - c5.xlarge.elasticsearch
      - c5.2xlarge.elasticsearch
      - c5.4xlarge.elasticsearch
      - c5.9xlarge.elasticsearch
      - c5.18xlarge.elasticsearch
